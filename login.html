<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo">
            <span>BootCamp - 用户管理系统</span>
        </div>
        <nav></nav>
        <div class="login">
            <ul>
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="login-section">
            <div class="login-tab">
                <a>登录</a>
                <a>注册</a>
            </div>
            <div class="login-main">
                <form action="">

                    <div class="form-group1">
                        <label for="login_username">用户名</label>
                        <input type="text">
                    </div>
                    <div class="form-group1">
                        <label for="login_password">密码</label>
                        <input type="text">
                    </div>
                    <div class="form-group2">
                        <label for="login_username"><input type="checkbox">记住密码</label>
                    </div>
                    <div class="form-group3">
                        <button>登录</button>
                    </div>
                </form>
                <div class="forget">
                    <span><a href="">找回密码</a></span>
                    <span>|</span>
                    <span>还没有注册账号？</span>
                    <span><a href="">立即注册</a></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
